<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Tree</title>
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        
        <!-- Global styles -->
        <link rel="stylesheet" href="./styles/style.scss"> 
    </head>

    <body>
        <!-- Component - Music Tree -->
        <div class="music-tree-wrap">
            <div class="music-tree"></div>
        </div>

        <div class="root-frequency-setter">
            <label for="rootFrequencyRange">Frequency (Hz): </label>
            <input type="range" id="rootFrequencyRange" min="40" max="664" step="1" value="166">
            <span id="frequencyValue">166 Hz</span> 
        </div>

        <!-- Component - Visualisers -->
        <button id="playButton" class="run">Run</button>
        <canvas id="waveformCanvas" width="600" height="200"></canvas>
        <canvas id="frequencyCanvas" width="600" height="200"></canvas>   
        
        <!-- Component - Metronome -->
        <div id="metronome-container"></div>
        
        <!-- App entry point -->
        <script type="module" src="app.js"></script>    
    </body>
</html>
