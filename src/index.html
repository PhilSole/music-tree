<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT with Tone.js</title>
    <!-- Parcel will compile SCSS to CSS -->
    <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>
    <textarea id="user-input" placeholder="Type your prompt here..."></textarea>
    <button id="submit-button">Send</button>
    <div id="output"></div>

    <div class="music-tree-interface">
        <button id="rootNote"><span class="hertz">83</span>Hz</button>
        <button id="harmonic_1_5">125</span>Hz</button>
    </div>

    <!-- Parcel will bundle and transpile JS -->
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
