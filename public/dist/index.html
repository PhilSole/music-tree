<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT with Tone.js</title>
    <!-- Parcel will compile SCSS to CSS -->
    <link rel="stylesheet" href="/index.2fa88cff.css">
</head>
<body>
    <textarea id="user-input" placeholder="Type your prompt here..."></textarea>
    <button id="submit-button">Send</button>
    <div id="output"></div>

    <button class="btn-enable-audio">Enable Audio</button>

    <div class="music-tree-interface">
        <button class="btn-note root" data-note="1"><span class="ratio">1</span></button>
        <button class="btn-note root" data-note="2"><span class="ratio">2</span></button>
        <button class="btn-note root" data-note=".5"><span class="ratio">.5</span></button>

        <button class="btn-note harmonic_1" data-note="1.5"><span class="ratio">1.5</span></button>
        <button class="btn-note harmonic_1" data-note=".75"><span class="ratio">.75</span></button>

        <button class="btn-note relation_1" data-note=".666"><span class="ratio">.666</span></button>
        <button class="btn-note relation_1" data-note="1.333"><span class="ratio">1.333</span></button>

        <button class="btn-note harmonic_2" data-note="1.25"><span class="ratio">1.25</span></button>
        <button class="btn-note harmonic_2" data-note=".625"><span class="ratio">.625</span></button>

        <button class="btn-note relation_2" data-note=".833"><span class="ratio">.833</span></button>
        <button class="btn-note relation_2" data-note="1.666"><span class="ratio">1.666</span></button>

        <button class="btn-note relation_3" data-note="1.875"><span class="ratio">1.875</span></button>
        <button class="btn-note relation_3" data-note=".96"><span class="ratio">.96</span></button>

        <button class="btn-note relation_4" data-note=".8"><span class="ratio">.8</span></button>
        <button class="btn-note relation_4" data-note="1.6"><span class="ratio">1.6</span></button>        

        <button class="btn-note harmonic_3" data-note="2.25"><span class="ratio">2.25</span></button>
        <button class="btn-note harmonic_3" data-note="1.125"><span class="ratio">1.125</span></button>
        <button class="btn-note harmonic_3" data-note=".555"><span class="ratio">.555</span></button>
        
        <button class="btn-note relation_5" data-note="1.2"><span class="ratio">1.2</span></button>
        <button class="btn-note relation_5" data-note=".6"><span class="ratio">.6</span></button>

        <button class="btn-note relation_6" data-note="1.8"><span class="ratio">1.8</span></button>
        <button class="btn-note relation_6" data-note="1.75"><span class="ratio">1.75</span></button>
        <button class="btn-note relation_6" data-note=".875"><span class="ratio">.875</span></button>
        <button class="btn-note relation_6" data-note=".444"><span class="ratio">.444</span></button>
        
        <button class="btn-note relation_7" data-note="1.042"><span class="ratio">1.042</span></button>
        <button class="btn-note relation_7" data-note=".521"><span class="ratio">.521</span></button>

        <button class="btn-note relation_8" data-note="1.4"><span class="ratio">1.4</span></button>
        <button class="btn-note relation_8" data-note="1.4"><span class="ratio">1.44</span></button>

        <button class="btn-note relation_8" data-note=".694"><span class="ratio">.694</span></button>


        <!-- <button class="btn-note" data-note="1.563"><span class="ratio">1.5625</span></button> -->
        
        
        
        
        
        
        
        
    </div>

    <p>1.4 and 1.6 create a pinch</p>
    <p>1.02857142857. This pinch occurs in multiple places</p>
    <p>Visible light 380 to 760 wavelength</p>
    <p>41% is the width of each column gap</p>
    <img class="colour-wheel" src="/RCW12.c6a83472.png" alt="">

    <script src="/index.d4806672.js" defer=""></script>

</html>
